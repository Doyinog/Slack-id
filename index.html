<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slack Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <h1 data-testid="slackUserName">Doyin Og</h1>
        <img src="doyin.jpg" alt="Doyin Og" data-testid="slackDisplayImage">
        <p data-testid="currentDayOfTheWeek">Monday</p>
        <p data-testid="currentUTCTime">17:07</p>
        <p data-testid="myTrack">Frontend</p>
        <a href="https://github.com/yourusername/your-repo" data-testid="githubURL">Adedoyin's Repository</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
